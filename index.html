<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <h1>Calculator</h1>
        <div class="container">
            <input type="text" name="display" id="inp" class="answer" readonly>
            <div class="content">
                <button class="button change-color">Copy</button>
                <button class="button change-color">Del</button>
                <button class="button change-color">AC</button>
                <button class="button change-color">/</button>
                <button class="button">9</button>
                <button class="button">8</button>
                <button class="button">7</button>
                <button class="button change-color">*</button>
                <button class="button">6</button>
                <button class="button">5</button>
                <button class="button">4</button>
                <button class="button change-color">+</button>
                <button class="button">3</button>
                <button class="button">2</button>
                <button class="button">1</button>
                <button class="button change-color">-</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="equalbtn change-color button">=</button>
                <!-- <div></div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
